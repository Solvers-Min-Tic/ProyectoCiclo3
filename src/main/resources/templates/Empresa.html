<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMPRESA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="empleado.css">
</head>
<body>
<h1 class="titulo">REGISTRO DE CREACION DE EMPRESAS</h1>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<form class="form-floating">
  <div class="form-floating">
    <span>Nombre de la empresa</span>
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
    <label for="floatingTextarea"></label>
    <br>
    <span>Direccion de la empresa</span>
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1"></textarea>
    <label for="floatingTextarea"></label>
    <br>
    <span>Telefono de la empresa</span>
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"></textarea>
    <label for="floatingTextarea"></label>
    <br>
    <span>NIT de la empresa</span>
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea3"></textarea>
    <label for="floatingTextarea"></label>
    <br>
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </div>
</form>
</body>
</html>
